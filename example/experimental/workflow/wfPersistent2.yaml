start$: $subscribe(subscribeParams)
name: nozzleWork
subscribeParams: #parameters for subscribing to a cloud event
  source: cloudEvent
  testData: "${ [1].([{'messageId': $id(), 'name': 'nozzleTime', 'order':$}]) }"
  type: 'my-topic'
  filter$: function($e){ $e.name='nozzleTime' }
  to: ../${myWorkflow$}
  parallelism: 2
  subscriberId: ../${name}
myWorkflow$: |
  function($e){(
    $e ~> $workflow(
      [s1],
      {
        'name': $$.name, 
        'log': $$.log,
        'id': $e.messageId
      }
    );
  )}
s1:
  name: primeTheNozzle
  function: |
    /${ function($e){(
      $console.log('s1 received - ' & $string($e) & ' from "' & 'domain-event-bus' & '"');
      $e~>|$|{'primed':true}|;
    )}  }
  type: serial
  next: "/${ [ s2 ] }"
s2:
  name: sprayTheNozzle
  function: |
    /${ function($e){(
      $console.log('s2 received - ' & $string($e) & ' from "' & 'domain-event-bus' & '"');
      $e ~>|$|{'sprayed': true}|;
    )}  }
  type: serial
  next: "/${ [p1, p2] }"
p1:
  name: p1,
  function: |
    /${ function($e){(
        $console.log('p1 received - ' & $string($e) & ' from "' & 'domain-event-bus' & '"');
        $e~>|$|{'p1':true}|;
      )}  }
  type: parallel
  next: "/${ [j1] }"
p2:
  name: p2,
  function: |
    /${ function($e){(
        $console.log('p2 received - ' & $string($e) & ' from "' & 'domain-event-bus' & '"');
        $e~>|$|{'p2':true}|;
      )}  }
  type: parallel
  next: "/${ [j1] }"
j1:
  name: j1,
  function: |
    /${ function($e){(
        $console.log('j1 received - ' & $string($e) & ' from "' & 'domain-event-bus' & '"');
        $e~>|$|{'finally':true}|;
      )}  }
  type: sequential
log:
  retention:
    maxWorkflowLogs: 100






