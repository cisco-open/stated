start$: $nextCloudEvent(subscribeParams)
name: nozzleWork
subscribeParams: #parameters for subscribing to a cloud event
  testData: [{name: nozzleTime}]
  type: sys:cron
  filter$: function($e){ $e.name='nozzleTime' }
  to: ../${myWorkflow$}
  parallelism: 2

myWorkflow$: |
  function($e){
      $e ~> $serial([step1, step2], 
                    {
                      'name':$$.name, 
                      'log':$$.log, 
                      'id':$id($$.name)
                    })
  }
step1:
  name: primeTheNozzle
  function: ${function($e){ $e~>|$|{'primed':true}|  }}
step2:
  name: sprayTheNozzle
  function: ${function($e){ $e~>|$|{'sprayed':true}|  }}
log:
  retention:
    maxWorkflowLogs: 100






