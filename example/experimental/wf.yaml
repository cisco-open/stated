start$: $subscribe(subscribeParams)
name: nozzleWork
subscribeParams: #parameters for subscribing to a cloud event
  source: cloudEvent
  testData: "${  [1..2].({'name': 'nozzleTime', 'order':$})  }"
  type: 'my-topic'
  filter$: function($e){ $e.name='nozzleTime' }
  to: "!../${step0}"
  parallelism: 2
  subscriberId: ../${name}

step0:
  name: entrypoint
  function: /${  function($e){$e ~> $serial([step1, step2])}  }
step1:
  name: primeTheNozzle
  function: ${   function($e){ $e~>|$|{'primed':true}|}  }
step2:
  name: sprayTheNozzle
  function: ${function($e){ $e~>|$|{'sprayed':true}|  }}







